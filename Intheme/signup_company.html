    <script type="text/javascript">
      document.getElementById("loading").className = "loading-visible";
      var hideDiv = function () {
        document.getElementById("loading").className = "loading-invisible";
      };
      var oldLoad = window.onload;
      var newLoad = oldLoad
        ? function () {
            hideDiv.call(this);
            oldLoad.call(this);
          }
        : hideDiv;
      window.onload = newLoad;

    <!-- Start register -->
    <div>
      <div class="container">
        <div class="row">
          <div class="">
            <div class="register-wrapp">
              <!-- <div class="img-column">
                <img src="img/img-register.jpg" class="img-responsive" alt="" />
              </div> -->
              <div class="logreg-contain float-right">
                <div class="custom-tabs" data-effect-in="flipInX">
                  <ul class="nav nav-tabs" role="tablist">
                    <li class="active">
                      <a href="#tab1" data-toggle="tab">Create account</a>
                    </li>
                    <li>
                      <a href="#tab2" data-toggle="tab">Use social media</a>
                    </li>
                  </ul>

                  <!-- Tab panes -->
                  <div class="tab-content">
                    <div class="tab-pane fade in active" id="tab1">
                      <form>
                        <div class="form-group">
                          <label
                            >First Name : <span class="noempaty">*</span></label
                          >
                          <input
                            type="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            placeholder="Your first name"
                          />
                        </div>
                        <div class="form-group">
                          <label
                            >Last Name : <span class="noempaty">*</span></label
                          >
                          <input
                            type="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            placeholder="Your last name"
                          />
                        </div>
                        <div class="form-group">
                          <label>Email : <span class="noempaty">*</span></label>
                          <input
                            type="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            placeholder="Your email address"
                          />
                        </div>
                        <div class="form-group">
                          <label
                            >Password : <span class="noempaty">*</span></label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="exampleInputPassword1"
                            placeholder="Enter secure password"
                          />
                        </div>
                        <div class="form-group">
                          <label
                            >Company Name :
                            <span class="noempaty">*</span></label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="exampleInputEmail1"
                            placeholder="Your email address"
                          />
                        </div>
                        <div class="form-group">
                          <label
                            >Telephone Number :
                            <span class="noempaty">*</span></label
                          >
                          <input
                            type="tel"
                            class="form-control"
                            id="exampleInputPassword2"
                            placeholder="Enter Your Telephone Number"
                          />
                        </div>
                        <div class="form-group">
                          <label
                            >Country : <span class="noempaty">*</span></label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="exampleInputPassword2"
                            placeholder="India"
                          />
                        </div>
                        <div class="form-group">
                          <div class="checkbox">
                            <label>
                              <input type="checkbox" />I confirm that my company
                              and the products/services we sell represent a
                              minimum average deal value of $5,000 or a minimum
                              monthly recurring deal value of $500.
                            </label>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="checkbox">
                            <label>
                              <input type="checkbox" />By continuing I also
                              agree to the Terms Of Use, Privacy Policy and the
                              use of Cookies. CommissionCrowd and its partners
                              use cookies and similar technology to collect and
                              analyse information about the users of this
                              website. We use this information to enhance the
                              content, advertising and other services available
                              on the site.
                            </label>
                          </div>
                        </div>
                        <div class="form-group">
                          <button type="submit" class="btn btn-primary">
                            Register now
                          </button>
                          <br />
                          <br />
                          <span>Already have an account?</span>
                          <a href="signin.html" class="">LOGIN</a>
                        </div>
                      </form>

                          <p>

                              href="#"
                              class="btn btn-facebook btn-icon btn-block"

                              <i class="fa fa-facebook"></i

                          <p>

                              href="#"

                            ></a>
