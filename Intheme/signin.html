        </div>
        <p>Please wait...</p>
      </div>
    </div>
    <script type="text/javascript">
      document.getElementById("loading").className = "loading-visible";
      var hideDiv = function () {
        document.getElementById("loading").className = "loading-invisible";
      };
      var oldLoad = window.onload;
      var newLoad = oldLoad
        ? function () {
            hideDiv.call(this);
            oldLoad.call(this);
          }
        : hideDiv;
      window.onload = newLoad;
    </script>

    <!-- Start register -->
    <div>
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="login-wrapp">
              <div class="logreg-contain">
                <div class="custom-tabs" data-effect-in="flipInX">
                  <ul class="nav nav-tabs" role="tablist">
                    <li class="active">
                      <a href="#tab1" data-toggle="tab">Create account</a>
                    </li>
                    <li>
                      <a href="#tab2" data-toggle="tab">Use social media</a>
                    </li>
                  </ul>

                  <!-- Tab panes -->
                  <div class="tab-content">
                    <div class="tab-pane fade in active" id="tab1">
                      <form>
                        <div class="form-group">
                          <label
                            >Username/Email :
                            <span class="noempaty">*</span></label
                          >
                          <input
                            type="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            placeholder="Enter username or email address"
                          />
                        </div>
                        <div class="form-group">
                          <label
                            >Password : <span class="noempaty">*</span></label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="exampleInputPassword1"
                            placeholder="Enter your password"
                          />
                        </div>
                        <div class="form-group">
                          <button type="submit" class="btn btn-primary">
                            Login
                          </button>
                        </div>
                        <a href="#">Forgotten your password</a>
                        <br />
                        <span>Don't have an account </span
                        ><a href="signup.html">Sign Up for Closer Claus</a>
                      </form>
                    </div>
                    <div class="tab-pane fade" id="tab2">
                      <div class="row">
                        <div class="col-md-12 text-center">
                          <h5>Login with social media account</h5>
                          <p>
                            <a
                              href="#"

                              href="#"
                              class="btn btn-facebook btn-icon btn-block"
                              >Signup with facebook

                            ></a>

                          <p>

                              href="#"

                              >Signup with Linkedin
                              <i class="fa fa-linkedin"></i
                            ></a>
                          </p>
                        </div>
                      </div>
